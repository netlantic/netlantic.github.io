<!doctype html>
<html>

<head>
  <title>P2P chat - netlantic.github.io</title>
  <meta property="og:title" content="The Rock" />
  <meta property="og:type" content="video.movie" />
  <meta property="og:url" content="http://www.imdb.com/title/tt0117500/" />
  <meta property="og:image" content="https://resizing.flixster.com/kHQpgsfOgZPdDLXBGpsAFhQjO2A=/206x305/v1.bTsxMTIwODU2MDtqOzE3OTA0OzEyMDA7MTUzNjsyMDQ4" />
  <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
  <script type="text/javascript">
    const topic = 'netlantic.github.io';
    const node = new Ipfs({
      repo: 'ipfs-' + Math.random(),
      config: {
        Addresses: {
          Swarm: [
            '/dns4/ws-star.discovery.libp2p.io/tcp/443/wss/p2p-websocket-star'
          ]
        }
      },
      EXPERIMENTAL: {
        pubsub: true
      }
    })
    node.once('ready', () => {
      document.getElementById("status").innerHTML = 'Node status: ' + (node.isOnline() ? 'online' : 'offline')

      const messages = [];
      const receiveMsg = msg => {
        const message = msg.data.toString().replace(/\n|<.*?>/g, '');
        messages.push(message);
        document.querySelector('.chat-body').innerHTML = messages.map(m => `<div class='message'><pre>${m}</pre></div><hr />`).join('');
      }

      node.pubsub.subscribe(topic, receiveMsg)
      const form = document.querySelector('form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        node.pubsub.publish(topic, node.types.Buffer(e.target[0].value));
        e.target[0].value = '';
      })
    })

  </script>
  <style>
    html,
    body {
      margin: 0px;
      padding: 0px;
      height: 100vh;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-body {
      flex: 1;
    }
    .chat-body .message{
      padding-left: 8px;
    }
    .chat-input form {
      display: flex;
    }

    .chat-input input {
      flex: 1;
      font-size: 21px;
      padding: 20px;
    }
    .chat-input button{
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="app" style='display:flex; flex-direction: column;'>
    <div class="header">
      <h1 id="status">Node status: offline</h1>
    </div>
    <div class="chat-body">

    </div>
    <div class="chat-input">
      <form>
        <input type='text' id='textarea' />
        <button>Send</button>
      </form>
    </div>
  </div>
</body>

</html>
